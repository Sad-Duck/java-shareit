version: '3.8'
services:
  gateway:
    build: gateway
    image: gateway
    container_name: shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
        PORT_GATEWAY=8080

  server:
    build: server
    image: server
    container_name: shareit-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/shareItDb
      - POSTGRES_DB=shareItDb
      - POSTGRES_USER=shareIt
      - POSTGRES_PASSWORD=shareIt
  db:
    image: postgres:13.7-alpine
    container_name: shareit-db
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareItDb
      - POSTGRES_USER=shareIt
      - POSTGRES_PASSWORD=shareIt